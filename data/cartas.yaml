- ID: "000"
  Nome: Âmbar
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Filosofia
  Habilidade: |
    Enquanto essa Carta estiver ativa, reduz todos os Danos sofridos em 1, até o mínimo de 1. Se sua Vida for igual ou inferior a metade do máximo, reduz o Dano em 1 adicional, até o mínimo de 0. Essa Carta é destruída após reduzir Dano uma vez.

- ID: "001"
  Nome: Antagonista
  Tipo: Carta de Suporte
  Caminho: A Caça
  Categoria: Filosofia
  Habilidade: |
    Quando uma Carta de Suporte ativa de seu oponente for destruída, recupera 1 Ponto de Perícia e essa Carta é destruída.

- ID: "002"
  Nome: Banco de Dados
  Tipo: Carta de Ação
  Caminho: A Erudição
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para forçar o oponente a revelar 2 Cartas aleatórias de sua mão.

- ID: "003"
  Nome: Casa Destruída
  Tipo: Carta de Suporte
  Caminho: A Destruição
  Categoria: Filosofia
  Habilidade: |
    Quaisquer jogadores cuja Vida for igual ou inferior a metade do máximo sofrem 1 de Dano a mais quando sofrem Dano. Cada jogador pode ser afetado por essa Carta apenas uma vez por turno. Essa Carta é destruída no início do seu próximo turno.

- ID: "004"
  Nome: Céu Colapsado
  Tipo: Carta de Ação
  Caminho: A Destruição
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando 2 de Dano.

- ID: "005"
  Nome: Chave Mestra
  Tipo: Carta de Suporte
  Caminho: A Erudição
  Categoria: Filosofia
  Habilidade: |
    Ao ser lançada, você pode imediatamente pegar 2 Cartas do baralho. Essa Carta é destruída no início do seu próximo turno.

- ID: "006"
  Nome: Cornucópia
  Tipo: Carta de Suporte
  Caminho: A Abundância
  Categoria: Filosofia
  Habilidade: |
    Enquanto essa Carta estiver ativa, aumenta a Cura realizada em 1. Essa Carta é destruída após surtir efeito 2 vezes.

- ID: "007"
  Nome: Defesa
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Filosofia
  Habilidade: |
    Enquanto essa Carta estiver ativa, reduz todos os Danos sofridos em 1, até o mínimo de 1. Essa Carta é destruída no início do seu próximo turno. Se ela não reduzir Dano algum durante seu período de ativação, você recupera 1 Ponto de Perícia quando ela for destruída.

- ID: "008"
  Nome: Flechas
  Tipo: Carta de Ação
  Caminho: A Caça
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando 1 de Dano. Se já tiver realizado um Ataque através de uma Carta de Caça esse turno, não consome o Ponto de Perícia.

- ID: "009"
  Nome: Flecha Veloz
  Tipo: Carta de Ação
  Caminho: A Caça
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando 2 de Dano.

- ID: "010"
  Nome: Fruta Delicada
  Tipo: Carta de Ação
  Caminho: A Abundância
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para receber 2 de Cura.

- ID: "011"
  Nome: Loop
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Filosofia
  Habilidade: |
    Quando uma Carta de Suporte ativa sua for destruída, incluindo essa própria, ela apenas volta para sua mão. Após surtir efeito, essa Carta é destruída e volta à sua mão. Porém, se o efeito dessa Carta for desencadeado por você, Loop não volta à sua mão ao se autodestruir.

- ID: "012"
  Nome: Mediação
  Tipo: Carta de Suporte
  Caminho: A Harmonia
  Categoria: Filosofia
  Habilidade: |
    Enquanto essa Carta estiver ativa, a próxima Carta de Suporte a ser destruída precisa ser essa. Essa obrigação é válida para ambos os jogadores.

- ID: "013"
  Nome: Morte Mútua
  Tipo: Carta de Ação
  Caminho: A Destruição
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para destruir 1 Carta de Suporte sua e 1 Carta de Suporte do seu oponente.

- ID: "014"
  Nome: Multiplicação
  Tipo: Carta de Ação
  Caminho: A Abundância
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para recuperar a sua última Carta de Suporte destruída.

- ID: "015"
  Nome: Pioneirismo
  Tipo: Carta de Ação
  Caminho: A Preservação
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para, no início do seu próximo turno, recuperar 2 Pontos de Perícia. Essa Carta pode surtir efeito apenas uma vez por turno.

- ID: "016"
  Nome: Rede de Engrenagens
  Tipo: Carta de Suporte
  Caminho: A Harmonia
  Categoria: Filosofia
  Habilidade: |
    Quando seu oponente consumir Pontos de Perícia enquanto essa Carta estiver ativa, você recupera a mesma quantidade de Pontos de Perícia, até o máximo de 2. Quando você recuperar 2 Pontos de Perícia através dessa Carta, ela é destruída.

- ID: "017"
  Nome: Refrão
  Tipo: Carta de Ação
  Caminho: A Harmonia
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para pegar 2 Cartas do baralho.

- ID: "018"
  Nome: Sagacidade
  Tipo: Carta de Suporte
  Caminho: A Erudição
  Categoria: Filosofia
  Habilidade: |
    Se o seu oponente lançar uma Carta de Suporte enquanto essa Carta estiver ativa, você pode pegar 1 Carta do baralho. Se ele lançar uma Carta de Ação, ao invés, você recupera 1 Ponto de Perícia. Essa Carta é destruída após surtir efeito.

- ID: "019"
  Nome: Sombra Oculta
  Tipo: Carta de Ação
  Caminho: A Inexistência
  Categoria: Filosofia
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando Dano igual ao número de Cartas de Suporte do seu adversário destruídas por ele próprio em seu turno passado, até o máximo de 4.

- ID: "020"
  Nome: Vazio
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Filosofia
  Habilidade: |
    Enquanto essa Carta estiver ativa, você pode ter até 3 Cartas de Suporte ativas simultaneamente.

- ID: "021"
  Nome: A Determinação Brilha Como Gotas de Suor
  Tipo: Carta de Ação
  Caminho: A Inexistência
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando 2 de Dano. Se sofrer esse Ataque, o oponente perde 1 Ponto de Perícia.

- ID: "022"
  Nome: A Escolha dos Landau
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, reduz todos os Danos contra você em 1, até o mínimo de 0.

- ID: "023"
  Nome: Ainda nos Veremos de Novo
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Memória
  Habilidade: |
    Escolha uma Carta de Suporte ativa de seu oponente. Ela não pode ser destruída enquanto essa Carta também estiver ativa. Se essa Carta for destruída, a Carta de Suporte escolhida de seu oponente também é destruída.

- ID: "024"
  Nome: Antes do Início da Missão do Tutorial
  Tipo: Carta de Ação
  Caminho: A Inexistência
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando 1 de Dano. Se o oponente possuir espaços de Carta de Suporte vazios quando sofrer esse Ataque, ele não pode preenche-los até o final do seu próximo turno.

- ID: "025"
  Nome: Apenas o Silêncio Sobrou
  Tipo: Carta de Suporte
  Caminho: A Caça
  Categoria: Memória
  Habilidade: |
    Sempre que você terminar um turno sem lançar uma Carta de Ação e/ou tendo um espaço de Carta de Suporte vazio enquanto essa Carta está ativa, recupere 1 Ponto de Perícia adicional.

- ID: "026"
  Nome: A Solenidade do Café da Manhã
  Tipo: Carta de Suporte
  Caminho: A Erudição
  Categoria: Memória
  Habilidade: |
    Enquanto estiver ativa, aumenta o Dano do seu próximo Ataque em um valor igual ao número de Cartas de Suporte de seu adversário que foram destruídas por você nesse jogo, até o máximo de 3. Após surtir efeito, essa Carta é destruída.

- ID: "027"
  Nome: As Toupeiras Te Dão Boas-vindas
  Tipo: Carta de Ação
  Caminho: A Destruição
  Categoria: Memória
  Habilidade: |
    Consome 2 Pontos de Perícia para lançar um Ataque, causando Dano igual ao número de Ataques lançados por você nesse jogo, até o máximo de 6.

- ID: "028"
  Nome: Au! Hora de Passear!
  Tipo: Carta de Suporte
  Caminho: A Destruição
  Categoria: Memória
  Habilidade: |
    Após lançar essa Carta, ela imediatamente volta para o baralho. Se você pegar essa Carta novamente durante esse jogo, pegue 2 Cartas adicionais do baralho e destrua 1 Carta de Suporte de seu adversário.

- ID: "029"
  Nome: Boa Noite e Durma Bem
  Tipo: Carta de Ação
  Caminho: A Inexistência
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para reduzir os Pontos de Perícia de seu oponente em 2. Se os Pontos de Perícia de seu adversário chegarem a 0, destrua 1 Carta de Suporte dele.

- ID: "030"
  Nome: Conversa Pós-Operatória
  Tipo: Carta de Suporte
  Caminho: A Abundância
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, qualquer Cura que você receba é aumentada em 1.

- ID: "031"
  Nome: Dance! Dance! Dance!
  Tipo: Carta de Suporte
  Caminho: A Harmonia
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, substituir Cartas de Suporte ativas não gasta Pontos de Perícia, inclusive ao substituir essa Carta.

- ID: "032"
  Nome: Encontro Planetário
  Tipo: Carta de Suporte
  Caminho: A Harmonia
  Categoria: Memória
  Habilidade: |
    Ao lançar essa Carta, escolha um Caminho. Você recupera 1 Ponto de Perícia sempre que lançar uma Carta do Caminho escolhido. Essa Carta é destruída após surtir efeito 3 vezes.

- ID: "033"
  Nome: Esculpindo a Lua, Tecendo as Nuvens
  Tipo: Carta de Ação
  Caminho: A Harmonia
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para fazer alguma condição de uma Carta de Suporte ativa aleatória ser momentaneamente considerada como cumprida. A Carta de Suporte, então, surte efeito da forma que for possível. Se a Carta de Suporte não puder ser afetada por essa Carta, ela não é considerada na escolha aleatória.

- ID: "034"
  Nome: Essa Sou Eu!
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, seu oponente não pode reduzir seus Pontos de Perícia.

- ID: "035"
  Nome: Faça o Mundo Clamar
  Tipo: Carta de Suporte
  Caminho: A Erudição
  Categoria: Memória
  Habilidade: |
    No início de cada um dos seus turnos enquanto essa Carta estiver ativa, recupera 1 Ponto de Perícia.

- ID: "036"
  Nome: Fermata
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Memória
  Habilidade: |
    Sempre que você destruir uma Carta de Suporte do seu adversário enquanto essa Carta estiver ativa, ele sofrerá 1 de Dano.

- ID: "037"
  Nome: Hoje é Mais um Dia de Paz
  Tipo: Carta de Ação
  Caminho: A Erudição
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando Dano igual a metade do número de Cartas na sua mão, arredondando para cima, até o máximo de 5.

- ID: "038"
  Nome: Inscreva-se Para Mais!
  Tipo: Carta de Ação
  Caminho: A Caça
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para pegar 1 Carta do baralho e lançar um Ataque, causando 1 de Dano. Se o oponente sofrer o Ataque, ele pode escolher também pegar 1 Carta do baralho, mas se o fizer, você pode pegar 1 Carta adicional do seu baralho.

- ID: "039"
  Nome: Jogo de Espadas
  Tipo: Carta de Suporte
  Caminho: A Caça
  Categoria: Memória
  Habilidade: |
    Quando você lançar um Ataque, essa Carta ganha 1 Carga. Enquanto ela possuir Cargas, todos os Ataques que você realizar têm seu Dano aumentado em 1. Essa Carta perde todas as Cargas no início de seu turno ou se você lançar uma Carta que não lance um Ataque.

- ID: "040"
  Nome: Memórias do Passado
  Tipo: Carta de Ação
  Caminho: A Harmonia
  Categoria: Memória
  Habilidade: |
      Consome 1 Ponto de Perícia para fazer todas as Cartas que já tenham sido destruídas em algum momento nesse jogo voltarem ao baralho, tanto as Cartas de Suporte ativas quanto as Cartas presentes nas mãos dos jogadores.

- ID: "041"
  Nome: Meu Próprio Nascimento
  Tipo: Carta de Suporte
  Caminho: A Erudição
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, quaisquer Cartas lançadas por você que já tenham sido lançadas em algum momento desse jogo: não podem ser destruídas por 1 turno, caso sejam Cartas de Suporte; consomem 1 Ponto de Perícia a menos ao ser lançadas, caso sejam Cartas de Ação. Uma Carta só pode se beneficiar de Meu Próprio Nascimento uma vez por jogo.

- ID: "042"
  Nome: Momento Perfeito
  Tipo: Carta de Ação
  Caminho: A Abundância
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para receber 1 de Cura e, até o final do seu próximo turno, receberá 1 de Cura sempre que sofrer um Ataque.

- ID: "043"
  Nome: O Calor Encurta as Noites Geladas
  Tipo: Carta de Suporte
  Caminho: A Abundância
  Categoria: Memória
  Habilidade: |
    Ao ser lançada, essa Carta recebe um número de Cargas igual ao número de Cartas que você possui em sua mão. Ao ser destruída por qualquer fonte, reduz a Vida máxima de ambos os jogadores em um valor igual ao número de Cargas, e os Cura em 1.

- ID: "044"
  Nome: Olhos da Presa
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Memória
  Habilidade: |
    Caso alguma Carta de Suporte de Inexistência seja destruída pelo seu oponente, incluindo essa, enquanto essa Carta estiver ativa, destrói 1 Carta de Ação aleatória da mão do seu oponente e você pode imediatamente lançar 1 Carta de Ação como se estivesse em seu turno. Pode ocorrer apenas 1 vez por turno.

- ID: "045"
  Nome: O Rio Corre na Primavera
  Tipo: Carta de Ação
  Caminho: A Caça
  Categoria: Memória
  Habilidade: |
    Consome 2 Pontos de Perícia para lançar um Ataque, causando 4 de Dano. Se você não sofreu de um Ataque desde o início de seu turno anterior, consome 1 Ponto de Perícia a menos.

- ID: "046"
  Nome: Passado e Futuro
  Tipo: Carta de Ação
  Caminho: A Harmonia
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar uma Carta de Suporte. Até o início do seu próximo turno, enquanto a Carta de Suporte lançada estiver ativa, é considerado como se duas delas estivessem ativas simultaneamente.

- ID: "047"
  Nome: Primeiro Dia da Minha Vida Nova
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, suas Cartas de Soberania não podem ser destruídas. Enquanto houver alguma Carta de Soberania de Suporte ativa, reduz todos os Danos sofridos por você em 1, até o mínimo de 1, enquanto essa Carta estiver ativa.

- ID: "048"
  Nome: Repouso dos Gênios
  Tipo: Carta de Suporte
  Caminho: A Erudição
  Categoria: Memória
  Habilidade: |
    Sempre que você começar um turno, enquanto essa Carta estiver ativa, sem que quaisquer de suas Cartas de Suporte tenham sido destruídas desde o início de seu turno passado, você pode pegar 1 Carta do baralho.

- ID: "049"
  Nome: Retorno à Escuridão
  Tipo: Carta de Ação
  Caminho: A Caça
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, causando 3 de Dano. Se esse Ataque causar 4 ou mais de Dano, destrua 1 Carta de Suporte do seu adversário.

- ID: "050"
  Nome: Quid Pro Quo
  Tipo: Carta de Ação
  Caminho: A Abundância
  Categoria: Memória
  Habilidade: |
    Consome 2 Pontos de Perícia para receber Cura igual ao número de Caminhos já lançados por você durante esse jogo.

- ID: "051"
  Nome: Sem Escapatória
  Tipo: Carta de Suporte
  Caminho: A Destruição
  Categoria: Memória
  Habilidade: |
    Quando for lançada, essa Carta desativa todas as Cartas de Suporte ativas do adversário enquanto ela permanecer ativa. Novas Cartas de Suporte lançadas por seu oponente não sofrem dos efeitos dessa Carta.

- ID: "052"
  Nome: Sentimento Compartilhado
  Tipo: Carta de Suporte
  Caminho: A Abundância
  Categoria: Memória
  Habilidade: |
    Enquanto essa Carta estiver ativa, sempre que seu oponente recuperar Pontos de Perícia através de Cartas, você recupera a mesma quantia.

- ID: "053"
  Nome: Sob o Céu Azul
  Tipo: Carta de Ação
  Caminho: A Destruição
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para destruir 2 Cartas aleatórias da mão de cada um dos jogadores. Você pode pegar 2 Cartas do baralho assim que tiver suas Cartas destruídas.

- ID: "054"
  Nome: Somos Fogo Vivo
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Memória
  Habilidade: |
    Sempre que uma Carta de Suporte for destruída pelo seu adversário enquanto essa Carta está ativa, recebe 1 de Cura. Se essa Carta for destruída, recebe 1 de Cura adicional.

- ID: "055"
  Nome: Tendência do Mercado Universal
  Tipo: Carta de Suporte
  Caminho: A Preservação
  Categoria: Memória
  Habilidade: |
    Sempre que sofrer um Ataque enquanto essa Carta estiver ativa, seu oponente sofrerá 1 de Dano.
- ID: "056"
  Nome: Um Voto Secreto
  Tipo: Carta de Ação
  Caminho: A Destruição
  Categoria: Memória
  Habilidade: |
    Consome 1 Ponto de Perícia para lançar um Ataque, sofrendo 1 de Dano e causando 3 de Dano. Se a Vida do inimigo for superior à sua no momento em que a Carta foi lançada, causa 2 de Dano adicional.

- ID: "057"
  Nome: Algo Insubstituível
  Tipo: Carta de Suporte
  Caminho: A Destruição
  Categoria: Soberania
  Habilidade: |
    Enquanto essa Carta estiver ativa, você causa 1 de Dano ao seu oponente
    e recebe 1 de Cura sempre que sofrer um Ataque ou que tiver uma de suas Cartas de Suporte ativas destruídas (incluindo essa).
  Soberania: |
    Essa Carta não pode ser destruída por você.
    Destruir outras Cartas para lançar uma Carta de Suporte não custa Pontos de Perícia enquanto essa Carta estiver ativa.

- ID: "058"
  Nome: Antes do Amanhecer
  Tipo: Carta de Ação
  Caminho: A Erudição
  Categoria: Soberania
  Habilidade: |
    Consome 1 Ponto de Perícia para fazer seu oponente devolver 3 Cartas de sua mão ao baralho, à sua escolha.
    Ele também pode escolher se recusar a devolver qualquer quantia dessas Cartas, mas sofrerá 2 de Dano por Carta recusada.
  Soberania: |
    Após ser lançada, o seu adversário deve gastar 2 Pontos de Perícia na próxima vez que desejar pegar uma carta do baralho, sendo impedido de fazê-lo se não os gastar.

- ID: "059"
  Nome: Chuva Constante
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Soberania
  Habilidade: |
    Enquanto essa Carta estiver ativa, reduz a Cura do inimigo em um valor igual ao número de Cartas de Suporte de Inexistência ativas, até o mínimo de 0.
  Soberania: |
    O oponente não pode reduzir Dano sofrido enquanto essa Carta estiver em campo.

- ID: "060"
  Nome: Cura Solitária
  Tipo: Carta de Suporte
  Caminho: A Inexistência
  Categoria: Soberania
  Habilidade: |
    Sempre que seu oponente iniciar um turno sem Cartas de Suporte ativas, você recebe 1 de Cura e essa Carta recebe 1 Carga.
  Soberania: |
    Se essa Carta for destruída enquanto é a sua única Carta de Suporte ativa, você recebe 3 de Cura por Carga que essa Carta possuía.

- ID: "061"
  Nome: Ecos do Caixão
  Tipo: Carta de Suporte
  Caminho: A Abundância
  Categoria: Soberania
  Habilidade: |
    Enquanto essa Carta estiver ativa, recebe 1 de Cura após cada Ataque realizado com sucesso.
  Soberania: |
    Essa Carta é destruída quando você atingir 4 ou menos de Vida. Quando essa Carta é destruída, você recebe 3 de Cura.

- ID: "062"
  Nome: Ela Já Fechou Seus Olhos
  Tipo: Carta de Ação
  Caminho: A Preservação
  Categoria: Soberania
  Habilidade: |
    Consome 1 Ponto de Perícia para zerar todas as Cargas de todas as Cartas de Suporte ativas no momento. Para cada 2 Cargas consumidas, reduz todo Dano sofrido por você em 1 até o final do seu próximo turno, ao mínimo de 0.
  Soberania: |
    Até o final do seu próximo turno, todas as Cartas pegas do baralho por ambos os jogadores devem permanecer viradas para baixo, secretas a todos, a não ser que eles desejem jogá-las às cegas.

- ID: "063"
  Nome: Em Nome do Mundo
  Tipo: Carta de Ação
  Caminho: A Inexistência
  Categoria: Soberania
  Habilidade: |
    Consome 2 Pontos de Perícia para lançar um Ataque, causando Dano igual a duas vezes o seu número de Cartas de Suporte ativas. Se o adversário sofrer o Ataque, terá um número de Cartas de Suporte destruídas igual ao seu número de Cartas de Suporte ativas.
  Soberania: |
    Ao ser lançada, você pode pegar um número de Cartas no baralho igual ao número de Cartas de Suporte de Inexistência ativas dentre ambos os jogadores.

- ID: "064"
  Nome: Eu Serei Minha Própria Espada
  Tipo: Carta de Suporte
  Caminho: A Destruição
  Categoria: Soberania
  Habilidade: |
