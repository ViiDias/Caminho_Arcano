<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=DM+Serif+Display:ital@1&family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon/card.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/deck.css">
    <script src="./js/listarFull.js"></script>

    <title>Caminho Arcano</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-list">
            <div class="nav-item" onclick="navigateTo('index.html')">PÃ¡gina Inicial</div>
            <div class="nav-item" onclick="navigateTo('criarDeck.html')">Monte Seu Deck</div>
            <div class="nav-item" onclick="navigateTo('cards.html')">Cartas Arcanas</div>
        </div>
    </div>
    
    <div class="conteudo">
        <Header class="header-deck">
            <div class="header-list">
                <div class="deck-item">
                    <h2>Meu Deck</h2>
                    <img class="img-deck" src="./img/favicon/editar.png" alt="lapis">
                </div>
                <div class="deck-item">
                    <button id="btnConfirmar" style="display: none;">Confirmar</button>
                </div>
                <div class="deck-item">
                    <h3 id="cartasTotais"></h3>
                    <img class="img-cards" src="./img/favicon/card.png" alt="lapis">
                </div>
            </div>
        </Header>
        <h2 id="cartasFilo"></h2>
        <div class="filosofia-cards"></div>

        <h2 id="cartasMemo"></h2>
        <div class="memoria-cards"></div>

        <h2 id="cartasSobe"></h2>
        <div class="soberania-cards"></div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
          <button class="close" id="closeModal">&times;</button>
          <h2>Digite o nome do seu deck:</h2>
          <input type="text" id="deckNameInput">
          <button id="saveDeckName">Salvar</button>
        </div>
    </div>

    <!-- Adicione a div modal-background no final do body -->
    <div class="modal-background" id="modalBackground">
        <div class="modal-content">
        <button class="close" id="closeModalCards">&times;</button>
        <h2>Detalhes da Carta</h2>
        <div class="modalCardContent"></div>
        <button id="addCard">Salvar</button>

        </div>
    </div>
    
    <script src="./js/listarCartas.js"></script>
    <script src="./js/montarDeck.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
